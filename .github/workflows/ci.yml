name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --frozen --dev

      - name: Ruff check
        run: uv run ruff check .

      - name: Ruff format check
        run: uv run ruff format --check .

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --frozen --dev

      - name: Create dummy config for tests
        run: |
          cat > config.yaml << 'EOF'
          project_name: "test"
          database:
            user: "test"
            password: "test"
            db: "test"
            host: "localhost"
            port: 5432
          api:
            prefix: "/api"
            v1_prefix: "/api/v1"
          timezone: "Asia/Singapore"
          cors:
            origins:
              - "*"
          EOF

      - name: Run tests
        run: uv run pytest tests/ -v
