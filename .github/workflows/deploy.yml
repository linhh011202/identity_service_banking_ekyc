name: Deploy to Cloud Run

on:
  push:
    branches: [main]

env:
  PROJECT_ID: banking-ekyc-487718
  REGION: us-central1
  SERVICE_NAME: identity-service-banking-ekyc
  REPOSITORY: identity-service
  IMAGE_NAME: identity-service-banking-ekyc

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/884304521920/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-deployer@banking-ekyc-487718.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Update Secret Manager
        env:
          CONFIG_CONTENT: ${{ secrets.APPLICATION_CONFIG }}
        run: |
          printf '%s\n' "$CONFIG_CONTENT" > config.yaml
          gcloud secrets versions add application-config --data-file=config.yaml

      - name: Build and Push Image
        run: |
          IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Deploy to Cloud Run
        run: |
          IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image $IMAGE \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 8080 \
            --set-secrets="/app/secrets/config.yaml=application-config:latest" \
            --max-instances 1 \
            --min-instances 0
