name: Deploy to Cloud Run

on:
  push:
    branches: [main]

env:
  PROJECT_ID: banking-ekyc-487718
  REGION: us-central1
  SERVICE_NAME: identity-service-banking-ekyc
  REPOSITORY: identity-service
  IMAGE_NAME: identity-service-banking-ekyc

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/884304521920/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-deployer@banking-ekyc-487718.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Update Secret Manager
        env:
          CONFIG_CONTENT: ${{ secrets.APPLICATION_CONFIG }}
        run: |
          printf '%s\n' "$CONFIG_CONTENT" > config.yaml
          gcloud secrets versions add application-config --data-file=config.yaml

      - name: Build and Push Image
        run: |
          IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Deploy to GKE
        run: |
          # Configure kubectl
          gcloud container clusters get-credentials banking-ekyc-cluster --region ${{ env.REGION }} --project ${{ env.PROJECT_ID }}

          # Create Secret
          kubectl create secret generic identity-service-secrets \
            --from-file=config.yaml=config.yaml \
            --dry-run=client -o yaml | kubectl apply -f -

          # Deploy
          # Assuming the gke_banking_ekyc repo is checked out or files are available
          # Since we are in separate workspace, we need to clone it or assume files are present.
          # For now, I will assume the user has configured access or will handle the file presence.
          # However, to be robust, I should probably checkout the other repo if it exists.
          
          # We'll use a comprehensive apply command that tries to apply from a specific directory if it exists,
          # or assumes files are in a standard location. 
          # Given the user's setup, I'll assume I need to clone the config repo.
          
          git clone https://github.com/linhh011202/gke_banking_ekyc.git k8s-config || echo "Clone failed, checking local..."
          
          # Update the image tag in the deployment manifest
          sed -i "s|image: .*|image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}|g" k8s-config/deployment.yaml

          kubectl apply -f k8s-config/deployment.yaml
          kubectl apply -f k8s-config/service.yaml

